<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
     <h1 style="margin-left:20%"> Admin Login</h1>
	 <form action="login" method="post">
<fieldset style="margin-left:9%;border:none;">
		User Name :<input style="font-size:17px;width:200px;height:25px;margin:10px;border-radius:10px;text-align:center" name="username" id="username" type="text" required> <br>
		Password :<input  style="font-size:17px;width:200px;height:25px;margin:10px;margin-left:20px;border-radius:10px;text-align:center"  name="password" id="password" type="password" required> <br>
		<input style=" cursor:pointer;font-size:18px;margin-left:120px;height:30px;margin-top:10px;width:150px;border-radius:10px;background:#3CA9A2;border:none;color:white;" type="submit" value="Login"> <br>
	</fieldset>
	</form>
</body>
</html>
